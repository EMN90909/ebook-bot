<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoWhirl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0071e3;
            --secondary: #34c759;
            --dark: #ffffff;
            --darker: #f5f5f7;
            --light: #1d1d1f;
            --medium: #fbfbfd;
            --accent: #bf5af2;
            --success: #30d158;
            --border: #d2d2d7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Header Styles */
        .header {
            background-color: var(--darker);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }
        
        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--light);
        }
        
        /* Filter Section */
        .filter-section {
            background-color: var(--darker);
            padding: 15px 5%;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-label {
            font-size: 0.9rem;
            color: #86868b;
        }
        
        .filter-select {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background-color: white;
            font-size: 0.9rem;
            outline: none;
        }
        
        /* Content Sections */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .welcome-section {
            background: var(--medium);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }
        
        .welcome-section h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--light);
            font-weight: 600;
        }
        
        .welcome-section p {
            color: #86868b;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .content-section {
            background: var(--medium);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .section-header i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--light);
        }
        
        .content-cards {
            display: grid;
            gap: 15px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 18px;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: var(--primary);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .card-category {
            background: var(--primary);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .card-date {
            color: #86868b;
            font-size: 0.85rem;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--light);
        }
        
        .card-desc {
            color: #86868b;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .card-tag {
            background: rgba(0, 113, 227, 0.1);
            color: var(--primary);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(0, 113, 227, 0.2);
        }
        
        .no-content {
            text-align: center;
            padding: 20px;
            color: #86868b;
            font-style: italic;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #86868b;
            font-size: 0.9rem;
            margin-top: 30px;
            border-top: 1px solid var(--border);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .welcome-section {
                padding: 20px;
            }
            
            .content-section {
                padding: 20px;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .logo-text {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                display: none;
            }
            
            .welcome-section h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .filter-section {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header class="header">
        <div class="logo">
            <div class="logo-img">AW</div>
            <div class="logo-text">AlgoWhirl</div>
        </div>
    </header>
    
    <!-- Filter Section -->
    <section class="filter-section">
        <div class="filter-group">
            <span class="filter-label">Category:</span>
            <select class="filter-select" id="category-filter">
                <option value="all">All Categories</option>
                <option value="tech">Tech</option>
                <option value="electronics">Electronics</option>
                <option value="cars">Cars</option>
                <option value="cameras">Cameras</option>
            </select>
        </div>
        
        <div class="filter-group">
            <span class="filter-label">Sort by:</span>
            <select class="filter-select" id="sort-filter">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
            </select>
        </div>
        
        <div class="filter-group">
            <span class="filter-label">Content Type:</span>
            <select class="filter-select" id="type-filter">
                <option value="all">All Types</option>
                <option value="blog">Blogs</option>
                <option value="diy">DIY</option>
                <option value="book">Books</option>
            </select>
        </div>
    </section>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Welcome Section -->
        <section class="welcome-section">
            <h1>Discover Amazing Content</h1>
            <p>Browse our collection of tech articles, DIY projects, and recommended books.</p>
        </section>
        
        <!-- Content Sections Grid -->
        <div class="content-grid" id="content-container">
            <!-- Content will be loaded here dynamically -->
            <div class="loading-message">Loading content...</div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 AlgoWhirl. All rights reserved.</p>
    </footer>

    <script>
 // Content data cache
let contentData = {
    blogs: [],
    diy: [],
    books: []
};

// Current filters
let currentFilters = {
    category: 'all',
    sort: 'newest',
    type: 'all'
};

// DOM elements
const dom = {
    contentContainer: document.getElementById('content-container'),
    categoryFilter: document.getElementById('category-filter'),
    sortFilter: document.getElementById('sort-filter'),
    typeFilter: document.getElementById('type-filter')
};

// Fetch JSON data
async function fetchJSONData(url) {
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Failed to fetch ${url}`);
        }
        return await response.json();
    } catch (error) {
        console.error(`Error loading ${url}:`, error);
        return [];
    }
}

// Load all content from JSON files
async function loadContentData() {
    try {
        const [blogs, diy, books] = await Promise.all([
            fetchJSONData('items/blogs.json'),
            fetchJSONData('items/diy.json'),
            fetchJSONData('items/books.json')
        ]);
        
        contentData = {
            blogs: blogs || [],
            diy: diy || [],
            books: books || []
        };
        
        return contentData;
    } catch (error) {
        console.error('Error loading content data:', error);
        return { blogs: [], diy: [], books: [] };
    }
}

// Filter and sort content
function filterContent() {
    let filteredContent = [];
    
    // Combine all content based on type filter
    if (currentFilters.type === 'all') {
        filteredContent = [
            ...contentData.blogs.map(item => ({ ...item, type: 'blog' })),
            ...contentData.diy.map(item => ({ ...item, type: 'diy' })),
            ...contentData.books.map(item => ({ ...item, type: 'book' }))
        ];
    } else if (currentFilters.type === 'blog') {
        filteredContent = contentData.blogs.map(item => ({ ...item, type: 'blog' }));
    } else if (currentFilters.type === 'diy') {
        filteredContent = contentData.diy.map(item => ({ ...item, type: 'diy' }));
    } else if (currentFilters.type === 'book') {
        filteredContent = contentData.books.map(item => ({ ...item, type: 'book' }));
    }
    
    // Apply category filter
    if (currentFilters.category !== 'all') {
        filteredContent = filteredContent.filter(item => {
            return (item.category && item.category.toLowerCase() === currentFilters.category) || 
                   (item.tags && item.tags.some(tag => tag.toLowerCase() === currentFilters.category));
        });
    }
    
    // Sort content
    filteredContent.sort((a, b) => {
        const dateA = new Date(a.date || '1970-01-01');
        const dateB = new Date(b.date || '1970-01-01');
        
        if (currentFilters.sort === 'newest') {
            return dateB - dateA;
        } else {
            return dateA - dateB;
        }
    });
    
    return filteredContent;
}

// Render content cards
function renderContent() {
    const filteredContent = filterContent();
    
    if (filteredContent.length === 0) {
        dom.contentContainer.innerHTML = '<div class="no-content">No content matching your filters found.</div>';
        return;
    }
    
    const fragment = document.createDocumentFragment();
    
    filteredContent.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        
        // Format date if it exists
        let displayDate = '';
        if (item.date) {
            const dateObj = new Date(item.date);
            if (!isNaN(dateObj)) {
                displayDate = dateObj.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            } else {
                displayDate = item.date;
            }
        }
        
        // Determine icon based on type
        let icon = 'fa-file-alt';
        if (item.type === 'diy') icon = 'fa-tools';
        if (item.type === 'book') icon = 'fa-book';
        
        card.innerHTML = `
            <div class="card-header">
                <span class="card-category">${item.category || 'General'}</span>
                ${displayDate ? `<span class="card-date">${displayDate}</span>` : ''}
            </div>
            ${item.image ? `<img src="${item.image}" alt="${item.title}" class="card-image" style="width:100%; max-height:200px; object-fit:cover; border-radius:8px; margin-bottom:10px;">` : ''}
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                <i class="fas ${icon}" style="color: var(--primary);"></i>
                <h3 class="card-title">${item.title || 'Untitled'}</h3>
            </div>
            <p class="card-desc">${item.description || 'No description available.'}</p>
            ${item.tags && item.tags.length ? `
            <div class="card-tags">
                ${item.tags.map(tag => `<span class="card-tag">${tag}</span>`).join('')}
            </div>
            ` : ''}
        `;
        
        // Add click handler if URL exists
        if (item.url) {
            card.addEventListener('click', () => {
                window.open(item.url, '_blank');
            });
        }
        
        fragment.appendChild(card);
    });
    
    dom.contentContainer.innerHTML = '';
    dom.contentContainer.appendChild(fragment);
}

// Initialize the dashboard
async function initDashboard() {
    // Show loading state
    dom.contentContainer.innerHTML = '<div class="loading-message">Loading content...</div>';
    
    // Load content data
    await loadContentData();
    
    // Set up event listeners for filters
    dom.categoryFilter.addEventListener('change', (e) => {
        currentFilters.category = e.target.value;
        renderContent();
    });
    
    dom.sortFilter.addEventListener('change', (e) => {
        currentFilters.sort = e.target.value;
        renderContent();
    });
    
    dom.typeFilter.addEventListener('change', (e) => {
        currentFilters.type = e.target.value;
        renderContent();
    });
    
    // Initial render
    renderContent();
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', initDashboard);

    </script>
</body>
</html>
